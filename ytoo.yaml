append-proxy-groups:
  - name: 负载均衡-可用
    type: fallback
    url: 'http://www.google.com/generate_204'
    interval: 300
    proxies:
      - 🇭🇰 日用 专线 香港 [0.2]
      - 🇸🇬 日用 专线 狮城 [0.2]
      #- 🇯🇵 日用 专线 日本 [0.2]
      - 🇺🇸 日用 专线 美国 [0.2]
  - name: 负载均衡-延迟
    type: url-test
    url: 'http://www.google.com/generate_204'
    interval: 300
    proxies:
      - 🇭🇰 日用 专线 香港 [0.2]
      - 🇸🇬 日用 专线 狮城 [0.2]
      #- 🇯🇵 日用 专线 日本 [0.2]
      - 🇺🇸 日用 专线 美国 [0.2]
  - name: 负载均衡-轮询
    type: load-balance
    url: 'http://www.google.com/generate_204'
    interval: 300
    proxies:
      - 🇭🇰 日用 专线 香港 [0.2]
      - 🇸🇬 日用 专线 狮城 [0.2]
      #- 🇯🇵 日用 专线 日本 [0.2]
      - 🇺🇸 日用 专线 美国 [0.2]
    strategy: round-robin    
  - name: 游戏模式
    type: url-test
    url: 'http://www.google.com/generate_204'
    interval: 300
    proxies:
      - 🇭🇰 高级 专线 香港 01
      - 🇭🇰 高级 专线 香港 02
      - 🇭🇰 高级 专线 香港 03
      - 🇭🇰 高级 专线 香港 04
      - 🇭🇰 高级 专线 香港 05
      - 🇭🇰 高级 专线 香港 06
      - 🇭🇰 高级 专线 香港 07
  - name: USTEST
    type: url-test
    url: 'http://www.google.com/generate_204'
    interval: 300
    proxies:
      - 🇺🇸 日用 专线 美国 [0.2]
      - 🇺🇸 高级 专线 美国 01
      - 🇺🇸 高级 专线 美国 02
      - 🇺🇸 高级 专线 美国 03
      - 🇺🇸 高级 专线 美国 04
      - 🇺🇸 高级 专线 美国 05
      - 🇺🇸 高级 专线 美国 06
      - 🇺🇸 高级 专线 美国 07
      - 🇺🇸 高级 专线 美国 08
      - 🇺🇸 高级 专线 美国 09
      - 🇺🇸 高级 专线 美国 10
      - 🇺🇸 标准 专线 美国 01
      - 🇺🇸 标准 专线 美国 02
      - 🇺🇸 标准 专线 美国 03
      - 🇺🇸 标准 专线 美国 04
      - 🇺🇸 标准 专线 美国 05
      - 🇺🇸 标准 专线 美国 06
  - name: tiktok
    type: url-test
    url: 'http://www.google.com/generate_204'
    interval: 300
    proxies:
      - 🇸🇬 日用 专线 狮城 [0.2]
      - 🇯🇵 日用 专线 日本 [0.2]
      - 🇺🇸 日用 专线 美国 [0.2]
